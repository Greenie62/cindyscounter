<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title> 🍖 Cindy's Counter 🐟</title>
</head>
<body>
    <header>
        <h1 class='h1one'>Cindy's Fresh</h1>
        <h1 class='h1two'>Counter</h1>
        <h1 class='h1three'>D-E-L-I</h1>
    </header>
    <div class="mainArea">
        <button class="iceFishBtn">Ice da Bish🐟</button>

        <div class="container">
            <div class="iceGrid">
          
            </div>
            <div class="fishBox">
                <div class="speechBlurb"></div>
                <div class="blurbRow">
                    <div class="blurb blurb1"></div>
                    <div class="blurb blurb2"></div>
                    <div class="blurb blurb3"></div>
                </div>
                <div class="fish">
                    <div class="fishMouth"></div>
                    <div class="fishEye"></div>
                    <div class="gillBox">
                        <div class="gill gill1"></div>
                        <div class="gill gill2"></div>
                        <div class="gill gill3"></div>
                        <div class="gill gill4"></div>
                    </div>
                    <div class="fishTail"></div>
                </div>
                <div class="emptyTray"></div>

            </div>
        </div>
    </div>



    <footer>
        <p>Vons Mkt</p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
